<form id="frmClip"  [formGroup]="frmClipEditor" >
  <mat-form-field>
      Name
      <input formControlName="name"  type="text" id="clipNameTxt" matInput  />
      <mat-error *ngIf="name.invalid">{{getErrorMessage('name')}}</mat-error>
  </mat-form-field>
  <mat-form-field>
      From
      <input formControlName="start" type="number" id="clipStart" matInput />
      <mat-error *ngIf="start.invalid">{{getErrorMessage('start')}}</mat-error>

  </mat-form-field>
  <mat-form-field>
      To
      <input formControlName="end" type="number" id="clipEnd" matInput  />
      <mat-error *ngIf="end.invalid">{{getErrorMessage('end')}}</mat-error>

  </mat-form-field>


  <span #btnAdd>
    <button  type="button" id="addNewClipBtn" mat-button (click)="addClipEvt($event)" [disabled]="!isFormValid()" >
        <mat-icon>add</mat-icon>
    </button>
  </span>


  <span #btnEdit>
    <button  type="button" id="editClipBtn" mat-button (click)="applyEditChangesEvt($event)" >
        <mat-icon>done</mat-icon>
    </button>
  </span>

  <span #btnCancel>
    <button  type="button" id="editClipBtn" mat-button (click)="cancelEditClipEvt($event)" >
        <mat-icon>cancel</mat-icon>
    </button>  
  </span>

  <input type="hidden" #currentEditClip>
</form>
